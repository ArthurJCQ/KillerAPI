# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
suite_namespace: App\Tests\Unit
modules:
    enabled:
        - Asserts
        - \App\Tests\Helper\Unit
        - Symfony:
              app_path: 'src'
              environment: test
        - Doctrine2:
              depends: Symfony
              cleanup: true
